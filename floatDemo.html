<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box1 {
            height: 50px;
            background: red;
            float: left;
        }

        .box2 {
            height: 50px;
            background: blue;
            float: left;
        }

        p {
            clear: both; /*取消浮动影响*/
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<p>box1前面的p标签</p>
<div class="box1">box1</div>
<div class="box2">box2</div>
<p>box2后面的p标签</p>
</body>
</html>
