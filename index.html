<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*初始化默认边距*/
        * {
            margin: 0;
            padding: 0;
        }

        /*设置图片的边距和边框颜色*/
        img {
            margin: 10px 10px;
            border: 1px solid yellow;
        }

        /*设置底层边框和颜色，以及整体宽度*/
        .content {
            border: 4px solid #badbdb;
            padding: 40px 10px 10px;
            width: 740px;
        }

        /*设置吉米的数的背景图片*/
        .book {
            background: url("image/t_book.gif") no-repeat #eff9f9;
        }

    </style>
</head>
<body>
<div class="content book">
    <img src="image/book1.jpg" width="auto" height="auto">
    <img src="image/book2.jpg" width="auto" height="auto">
    <img src="image/book3.jpg" width="auto" height="auto">
    <img src="image/book4.jpg" width="auto" height="auto">
    <img src="image/book5.jpg" width="auto" height="auto">
    <img src="image/book6.jpg" width="auto" height="auto">
</div>

</body>
</html>
